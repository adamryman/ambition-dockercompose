version: '2'
services:
  ambition-mysql:
    image: mysql:latest
    container_name: ambition-mysql-container
    expose:
      - "3306"
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ambition
      MYSQL_DATABASE: ambition
      MYSQL_USER: ambition
      MYSQL_PASSWORD: ambition
    volumes:
      - ./mysql/build_database/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
      - ./mysql/database:/var/lib/mysql
  ambition-model:
    image: adamryman/fsrestarter
    container_name: ambition-model-container
    volumes:
    - $GOPATH/src/github.com/adamryman/ambition-model/target:/target
    command: /target run
    environment:
      MYSQL_ROOT_PASSWORD: ambition
      MYSQL_DATABASE: ambition
      MYSQL_USER: ambition
      MYSQL_PASSWORD: ambition
      MYSQL_HOST: ambition-mysql
      MYSQL_PORT: 3306
      PORT: 55440
      HTTPPORT: 55439
      RELOADER_DEBUG: 1
    expose:
      - "55440"
      - "55439"
    ports:
      - "55440:55440"
      - "55439:55439"
    depends_on:
      - ambition-mysql
  rello:
    image: adamryman/fsrestarter
    container_name: ambition-rello
    command: /target run
    volumes:
    - $GOPATH/src/github.com/adamryman/rello/target:/target
    expose:
      - "5040"
    ports:
      - "5040:5040"
    environment:
      RELOADER_DEBUG: 1
      ambition_grpc: ambition-model:55440
    depends_on:
      - ambition-model
